<header class="main-header">
  <div class="main-header__wrapper">
    <!--ЛОГОТИП-->
    <div class="main-header__logo logo">
      <div class="logo__inner logo__inner--header">
        <a class="logo__link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Логотип Drink2Go ">
          <picture>
            <source media="(min-width: 1440px)" srcset="img/svg/logo-full-icon.svg" width="170" height="36" />
            <source media="(min-width: 768px)" srcset="img/svg/logo-short-icon.svg" width="82" height="36" />
            <img src="img/svg/logo-symbol-icon.svg" srcset="img/svg/logo-symbol-icon.svg" width="32" height="36" alt="Логотип Drink2Go" />
          </picture>
        </a>
        <span class="logo__promo logo__promo--header">Интернет-магазин кофейных напитков</span>
      </div>
    </div>
    <div class="main-header__navigation">
      <div class="main-user">
        <!--ЛИЧНЫЙ КАБИНЕТ. КОРЗИНА-->
        <ul class="main-user__list user-list user-list--account">
          <li class="user-list__item user-list__item--user">
            <a class="user-list__link" href="#">
              <svg class="user-list__icon user-list__icon--user" width="18" height="18">
                <use xlink:href="img/icons/stack.svg#user-icon"></use>
              </svg>
              <span class="user-list__icon-text user-list__icon-text--user">Войти</span>
            </a>
          </li>
          <li class="user-list__item user-list__item--basket">
            <a class="user-list__link" href="#">
              <svg class="user-list__icon user-list__icon--basket" width="18" height="18">
                <use xlink:href="img/icons/stack.svg#basket-icon"></use>
              </svg>
              <span class="user-list__icon-text user-list__icon-text--basket">Корзина</span>
            </a>
          </li>
        </ul>
      </div>
      <!--НАВИГАЦИЯ-->
      <nav class="main-navigation">
        <div class="main-navigation__inner main-navigation__inner--closed main-navigation__inner--nojs">
          <!--МЕНЮ-->
          <button class="main-navigation__toogle" type="button" aria-label="Открыть меню">
            <svg class="main-navigation__toogle-icon main-navigation__toogle-icon--open" width="21" height="18">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M0 2H16V3.5H0V2ZM0 7.25H16V8.75H0V7.25ZM16 12.5H0V14H16V12.5Z" fill="#333333" />
            </svg>
            <svg class="main-navigation__toogle-icon main-navigation__toogle-icon--close" width="21" height="18">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M7.02548 8L2 2.97452L2.97452 2L8 7.02548L13.0255 2L14 2.97452L8.97452 8L14 13.0255L13.0255 14L8 8.97452L2.97452 14L2 13.0255L7.02548 8Z" fill="#333333" />
            </svg>
          </button>
          <div class="main-navigation__inner-popover">
            <ul class="main-navigation__list navigation-list navigation-list--site">
              <li class="navigation-list__item">
                <a class="navigation-list__link navigation-list__link--current" href="#main" tabindex="0">Главная</a>
              </li>
              <li class="navigation-list__item">
                <a class="navigation-list__link" href="#catalog" tabindex="0">Каталог</a>
              </li>
              <li class="navigation-list__item">
                <a class="navigation-list__link" href="#delivery" tabindex="0">Доставка</a>
              </li>
              <li class="navigation-list__item">
                <a class="navigation-list__link" href="#about" tabindex="0">О нас</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
