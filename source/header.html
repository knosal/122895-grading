<header class="main-header">
  <div class="main-header__wrapper">
    <!--НАВИГАЦИЯ-->
    <nav class="main-navigation main-navigation--closed main-navigation--nojs">
      <!--ЛОГОТИП-->
      <div class="main-header__logo-inner">
        <a class="main-header__link-logo logo" href="#" aria-label="Логотип интернет-магазина кофейных напитков">
          <picture>
            <source media="(min-width: 1150px)" srcset="img/svg/logo-desktop-icon.svg" width="149" height="72" />
            <source media="(min-width: 768px)" srcset="img/svg/logo-tablet-icon.svg" width="113" height="46" />
            <img src="img/svg/logo-mobile-icon.svg" srcset="img/svg/logo-mobile-icon.svg" width="86" height="35" alt="Логотип интернет-магазин игрушек: Мишка" />
          </picture>
          <span class="visually-hidden">На главную</span>
        </a>
        <span class="main-header__promo promo">Интернет-магазин кофейных напитков Drink2Go</span>
      </div>

      <button class="main-navigation__toogle" type="button" aria-label="Открыть меню"></button>
      <div class="main-navigation__inner-popover">
        <ul class="main-navigation__list navigation-list navigation-list--site">
          <li class="navigation-list__item">
            <a class="navigation-list__link navigation-list__link--current" href="#main" tabindex="1">Главная</a>
          </li>
          <li class="navigation-list__item">
            <a class="navigation-list__link" href="#catalog" tabindex="2">Каталог</a>
          </li>
          <li class="navigation-list__item">
            <a class="navigation-list__link" href="#delivery" tabindex="3">Доставка</a>
          </li>
          <li class="navigation-list__item">
            <a class="navigation-list__link" href="#about" tabindex="4">О нас</a>
          </li>
        </ul>

        <ul class="main-navigation__list navigation-list navigation-list--account">
          <li class="navigation-list__item navigation-list__item--user">
            <a class="navigation-list__link" href="#">
              <svg class="navigation-list__icon navigation-list__icon--user" width="18" height="18">
                <use xlink:href="img/icon/sprite.svg#user-icon"></use>
              </svg>
              <span class="navigation-list__icon-text navigation-list__icon-text--user">Войти</span>
            </a>
          </li>
          <li class="navigation-list__item navigation-list__item--basket">
            <a class="navigation-list__link" href="#">
              <svg class="navigation-list__icon navigation-list__icon--basket" width="21" height="18">
                <use xlink:href="img/icon/sprite.svg#basket-icon"></use>
              </svg>
              <span class="navigation-list__icon-text navigation-list__icon-text--basket">Корзина</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
